<ons-page id="detailsTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Regresar</ons-back-button></div>
    <div class="center">Detalles de la tarea</div>
    <div class="right">
      <ons-toolbar-button component="button/save-task">
        <ons-if platform="android">
          <ons-icon icon="md-save"></ons-icon>
        </ons-if>
        <ons-if platform="ios other">
          Guardar
        </ons-if>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list-title>Modificar la tarea</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Título
      </ons-if>
      <div class="center">
        <ons-input id="title-input" type="text" placeholder="Quiero..." float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Categoría
      </ons-if>
      <div class="center">
        <ons-input id="category-input" type="text" placeholder="Categoría" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Descripción
      </ons-if>
      <div class="center">
        <ons-input id="description-input" type="text" placeholder="Descripción" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Otras opciones</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-highlight-input">
        Resaltar?
      </label>
      <div class="right">
        <ons-switch id="highlight-input" input-id="inner-highlight-input"></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-urgent-input">
        Es urgente?
      </label>
      <div class="right">
        <ons-switch id="urgent-input" input-id="inner-urgent-input" disabled></ons-switch>
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>
